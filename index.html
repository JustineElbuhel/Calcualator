<head>
    <title>Calculator</title>
    <meta charset="utf-8">

<!-- LINK CSS STYLESHEET -->

</head>

<body>

<!-- NAVBAR (bs5-navbar-background-color) -->
<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #e7ccd7;">
    <a class=" ms-2 navbar-brand fw-bold" href="index.html">Calculator</a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
            </li>
            <div>
                <ul class="calculators">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav-link-custom" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Calculators
                    </a>
                </li>
            </ul>
        </div>
        </ul>
        <form class="d-flex my-2 my-lg-0">
            <input class="form-control me-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- SITE HEADER -->
<div class="container mt-5">
    <h1>Future Value Calculator</h1>
</div>
</header>

<!-- MAIN CONTENT -->
<main>
    <!-- ! m-auto centers the container -->
    <div class="container m-auto "> 
        <div class="row d-flex justify-content-center align-items-center m-5" >
            <div class="col-lg-4 col-md-4 col-sm-8">

<!-- CALCULATOR -->
                <div class="card">
                    <div class="m-3">

                        <!-- USER INPUT -->
                        <div class="container mb-2">
                            <label class="form-label fw-bold" for="firstNumber">Number 1: </label>
                            <input class=" w-100" type="number" id="firstNumber" required>
                        </div>
                        <div class="container mb-2">
                            <label class="form-label fw-bold" for="secondNumber">Number 2: </label>
                            <input class=" w-100" type="number" id="secondNumber" required>
                        </div>

                        <!-- CALCULATION OPTION -->
                        <div class="container mb-2">
                            <button id="add">Add</button>
                            <button id="subtract">Subtract</button>
                            <button id="multiply">Multipy</button>
                            <button id="divide">Divide</button>
                        </div>

                        <!-- CALCULATION RESULT -->
                        <div class="container mt-3 result">
                            <p>Answer <input class=" w-100" type="number" id="answer" readonly></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="p-3" style="background-color: #e7ccd7;">

</html>
